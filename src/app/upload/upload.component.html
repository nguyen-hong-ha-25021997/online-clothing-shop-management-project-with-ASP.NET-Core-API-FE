<div class="row" style="margin-bottom:15px;">
    <div class="col-md-3">
      <input type="file" #file placeholder="Chọn ảnh" (change)="uploadFile(file.files)" style="display:none;">
      <button class="btn btn-success" nz-button nzType="primary" (click)="file.click()"> <i nz-icon nzType="upload"> </i>Tải ảnh</button>
    </div>
    <div class="col-md-4">
      <span class="upload" *ngIf="progress > 0">
        {{progress}}%
      </span>
      <span class="upload" *ngIf="message">
        {{message}}
      </span>
    </div>
  </div>
