<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar" nzCollapsible nzWidth="230px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
      [nzTrigger]="null">
      <div class="sidebar-logo">
          <a href="" target="_blank">
              <img src="../../assets/img/images-logo-4Teen.png" alt="logo">
              <!-- <h1>Ant Design Of Angular</h1> -->
          </a>
      </div>
      <ul nz-menu nzTheme="light" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
        <li nz-menu-item nzMatchRouter nzTitle="Đơn hàng" routerLink="/layout/category">
            <i nz-icon nzType="shop" nzTheme="outline"></i>
            <div *ngIf="isCollapsed == false" style="float: right;width: 80%;text-align: left;">Loại sản phẩm</div>
        </li>
        <li nz-menu-item nzMatchRouter nzTitle="Đơn hàng" routerLink="/layout/product">
            <i nz-icon nzType="skin" nzTheme="outline"></i>
            <div *ngIf="isCollapsed == false" style="float: right;width: 80%;text-align: left;">Sản phẩm</div>
        </li>
        <li nz-menu-item nzMatchRouter nzTitle="Đơn hàng" routerLink="/layout/order">
            <i nz-icon nzType="shopping" nzTheme="outline"></i>
            <div *ngIf="isCollapsed == false" style="float: right;width: 80%;text-align: left;">Đơn hàng</div>
        </li>
        <li nz-menu-item nzMatchRouter nzTitle="Đơn hàng" routerLink="/layout/account">
            <i nz-icon nzType="user" nzTheme="outline"></i>
            <div *ngIf="isCollapsed == false" style="float: right;width: 80%;text-align: left;">Tài khoản</div>
        </li>
      </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
        <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'" (click)="toggleCollapsed()"></i>
