<img class="wave" src="assets/img/wave.png">
<div class="container">
  <div class="img">
    <img src="assets/img/manager.svg">
  </div>
  <div class="login-content">
    <form action="index.html">
      <img src="assets/img/avatar.svg">
      <h2 class="title">Welcome</h2>
      <div class="input-div one">
        <div class="i">
          <i class="fas fa-user"></i>
        </div>
        <div class="div">
          <input type="text" placeholder="Username" [(ngModel)]="userName" [ngModelOptions]="{standalone: true}">
        </div>
      </div>
      <div class="input-div pass">
        <div class="i">
          <i class="fas fa-lock"></i>
        </div>
        <div class="div">
          <input type="password" placeholder="Password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
        </div>
      </div>
      <ng-container>
        <div>
          <span style="float: left; color: rgb(65, 230, 65);"> <a href="/register">No Account? Register Now</a></span>
          <span> <a href="#">Forgot Password?</a></span>
        </div>
        <div>
          <button type="submit" class="btn" (click)="login()">Login</button>
        </div>
      </ng-container>
    </form>
  </div>
